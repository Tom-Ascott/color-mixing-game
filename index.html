<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Mixing Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="screen">
      <h1>Master of Colors</h1>
      <p>Recreate famous paintings by mixing colors!</p>
      <button id="start-game-btn">Start Game</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen hidden">
      <div id="game-header">
        <h2 id="round-info">Round 1 of 6</h2>
        <h3 id="color-name">Venetian Sunset</h3>
        <p id="stage-info" class="hidden">Stage 1 of 2</p>
      </div>

      <!-- Target Color Section -->
      <div id="target-section">
        <h4>Target Color:</h4>
        <div id="target-color-preview"></div>
        <button id="start-mixing-from-target">Start Mixing</button>
      </div>

      <!-- Mixing Section -->
      <div id="mixing-section" class="hidden">
        <div id="color-swatches">
          <div class="color-swatch">
            <div id="color1" class="color-display"></div>
            <p id="color1-name">Red</p>
          </div>
          <div class="color-swatch">
            <div id="color2" class="color-display"></div>
            <p id="color2-name">Yellow</p>
          </div>
        </div>

        <div id="slider-section">
          <input type="range" id="mix-slider" min="0" max="10" value="5" />
          <p id="percentage">50%</p>
        </div>

        <button id="submit-color-btn">Submit Color</button>
      </div>

    
        <!-- Score Section -->
        <div id="score-section" class="hidden">
          <p>Score: <span id="current-score">0</span></p>
        </div>
      </div>
    </div>

    <!-- Painting Canvas Section -->
  <div id="painting-section" class="hidden">
  <h4 id="painting-section-title">Your Painting Progress:</h4>
  <canvas id="painting-canvas" width="300" height="300"></canvas>
</div>

    <!-- Game Message Overlay -->
    <div id="message-overlay" class="message-overlay hidden">
      <div class="message-box">
        <h3 id="message-title">Stage Complete!</h3>
        <p id="message-text">Mixed color details here...</p>
        <div class="message-controls">
          <button id="message-continue">Continue</button>
          <p class="message-hint">Press ENTER or SPACE to continue</p>
        </div>
      </div>
    </div>

    <!-- Target Color Modal -->
    <div id="target-modal" class="modal hidden">
      <div id="target-color-display"></div>
      <button id="start-mixing-btn">Start Mixing</button>
    </div>

    <script src="data/paintingData.js"></script>
    <script src="js/colorMath.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
